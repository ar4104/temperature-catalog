<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог температурных показателей</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100 font-['Roboto'] min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Каталог температурных показателей</h1>

  <form id="addTempForm" class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-xl font-semibold mb-4">Добавить новую запись</h2>
    <div>
      <label for="region" class="block mb-1 font-medium">Регион</label>
      <input type="text" id="region" name="region" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="avgTemperature" class="block mb-1 font-medium">Средняя температура</label>
      <input type="number" step="0.1" id="avgTemperature" name="avgTemperature" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="precipitation" class="block mb-1 font-medium">Количество осадков</label>
      <input type="number" step="0.1" id="precipitation" name="precipitation" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="date" class="block mb-1 font-medium">Дата</label>
      <input type="date" id="date" name="date" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Добавить запись
    </button>
  </form>

  <div class="mt-8 w-full max-w-md bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">Минимальная температура по дате</h2>
    <input type="date" id="queryDate" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" />
    <button id="minTempBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Показать минимальную температуру
    </button>
    <div id="minTempResult" class="mt-4 text-lg font-medium"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
